<!DOCTYPE html>
<html lang="en">
<head>
	<!--Library scripts-->
	<script src="libraries/p5.js"></script>
	<script src="libraries/quadtree.js"></script>
	<script src="js/neighborhoods.js"></script>
	<!--simulation scripts-->
	<script src="js/utilities.js"></script>
	<script src="js/drops.js"></script>
	<script src="js/brush.js" defer></script>
	<script src="js/sketch.js" defer></script>
	<!--DOM manipulation scripts-->
	<script src="js/clickhandlers.js" defer></script>
	<link rel="stylesheet" type="text/css" href="css/erosion.css">
	<meta charset="utf-8">
</head>
<body>
	<div id="grid-wrapper">
		<div id="info" class="dropdown">
			<button id="environmentbutton" onclick="toggleDropdown('dropdown-content-info')">Environment</button>
			<div class="dropdown-inactive" id="dropdown-content-info">
				<button onclick="SETTINGS.toggle('viewDrops')">Toggle Water Visualization</button>
				<button onclick="SETTINGS.toggle('evaporationCycleEnabled')">Toggle Rain/Evaporation Cycle</button>
				<button onclick="SETTINGS.toggle('erosionEnabled')">Toggle Erosion</button>
			</div>
		</div>
		<div id="brushSizing" class="dropdown">
			<button id="brushsizebutton" onclick="toggleDropdown('dropdown-content-brushsize')">Brush Size</button>
			<div class="dropdown-inactive" id="dropdown-content-brushsize">
				<button onclick="brush.increaseSize()">Brush Size +</button>
				<button onclick="brush.decreaseSize()">Brush Size -</button>
				<button onclick="brush.increaseSize(5)">Brush Size +5</button>
				<button onclick="brush.decreaseSize(5)">Brush Size -5</button>
			</div>
		</div>
		<div id="chooseBrushState" class="dropdown">
			<button id="brushfunctionbutton" onclick="toggleDropdown('dropdown-content-brushfunction')">Brush Function</button>
			<div class="dropdown-inactive" id="dropdown-content-brushfunction">
				<button onclick="brush.setState(0)">Add Water</button>
				<button onclick="brush.setState(1)">Remove Water</button>
				<button onclick="brush.setState(2)">Increase Elevation</button>
				<button onclick="brush.setState(3)">Decrease Elevation</button>
				<button onclick="brush.setState(4)">Add Spring</button>
				<button onclick="brush.setState(5)">Remove Spring</button>
			</div>
		</div>
		<div id="fixed-info">
			<h3>Current Cell: </h3>
			<div id="mouseX"></div>
			<div id="mouseY"></div>
			<div id="waterLevel"></div>
			<div id="elevation"></div>
			<h3>Environment: </h3>
			<div id="drops"></div>
			<div id="evaporationPhase"></div>		
		</div>
	</div>
</body>
</html>
